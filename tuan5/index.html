<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tuan5</title>
</head>

<body>
    <div id="wrapper">
        <div class="grid-item left">
            <div class="left-item">
                <img src="./photo/logo.png" alt="">
                <img src="./photo/home.png" alt="">
                <img src="./photo/chatting.png" alt="">
                <img src="./photo/calender.png" alt="">
                <img src="./photo/cam.png" alt="">
                <img src="./photo/user.png" alt="">
            </div>
            <div class="left-item">
                <img src="./photo/avatar.png" alt="">
                <img src="./photo/setting.png" alt="">
            </div>
        </div>
        <div class="grid-item center">
            <!-- <div id="center-container"> -->
            <div id="title">
                <h2>Metting title</h2>
                <button class="btnHour">
                    <b class="status">&#8226;</b>
                    <span>12:00</span>
                </button>
            </div>
            <div id="internal">
                <button class="btnInternal">
                    <img src="./photo/calender_small.png" alt="">
                    <span>Internal</span>
                </button>
                <div>
                    <img src="./photo/calender_small.png" alt="">
                    <span>Sep 02, 2022</span>
                </div>
                <div class="line"></div>
                <div>8:00 - 9:00 AM</div>
            </div>
            <div id="picture">
                <img src="./photo/img_big.png" alt="">
                <img class="picture-right" src="./photo/mic_color.png" alt="">
                <button class="btnName picture-left">
                    <b class="status green">&#8226;</b>
                    Benjamin Crawford
                </button>
            </div>
            <div id="pic-container">
                <div class="pic-item">
                    <img src="./photo/img2.png" alt="">
                    <img class="pic-right" src="./photo/mic_grey_color.png" alt="">
                    <button class="btnName pic-btnName">
                        <b class="status green">&#8226;</b>
                        Christian Scott
                    </button>
                </div>
                <div class="pic-item">
                    <img class="pic-right" src="./photo/mic_grey_color.png" alt="">
                    <img src="./photo/img1.png" alt="">
                    <button class="btnName pic-btnName">
                        <b class="status green">&#8226;</b>
                        Deborah Chu
                    </button>
                </div>
                <div class="pic-item">
                    <img class="pic-right" src="./photo/mic_grey_color.png" alt="">
                    <img src="./photo/img.png" alt="">
                    <button class="btnName pic-btnName">
                        <b class="status green">&#8226;</b>
                        Jordan Nieves
                    </button>
                </div>
            </div>
            <div id="end">
                <img src="./photo/mic_grey_color.png" alt="">
                <img src="./photo/cam_color.png" alt="">
                <img src="./photo/speaker_grey_color.png" alt="">
                <button class="btnEnd">End meeting</button>
                <img src="./photo/Button 2179.png" alt="">
                <img src="./photo/share.png" alt="">
                <img src="./photo/cham.png" alt="">
            </div>
            <!-- </div> -->
        </div>
        <div class="grid-item right">
            <div class="participant">
                <div class="par-item">
                    <h2>Participants</h2>
                </div>
                <div class="par-item">
                    <div>
                        <img src="./photo/avatar 1322.png" alt="">
                        <span>Benjamin Crawford</span>
                    </div>
                    <div>
                        <img src="./photo/mic1.png" alt="">
                        <img src="./photo/cam_small.png" alt="">
                        <img style="height: 18px;" src="./photo/cham1.png" alt="">
                    </div>
                </div>
                <div class="par-item">
                    <div>
                        <img src="./photo/avatar 1323.png" alt="">
                        <span>Christian Scott</span>
                    </div>
                    <div>
                        <img src="./photo/mic1.png" alt="">
                        <img src="./photo/cam_small.png" alt="">
                        <img style="height: 18px;" src="./photo/cham1.png" alt="">
                    </div>
                </div>
                <div class="par-item">
                    <div>
                        <img src="./photo/avatar 1324.png" alt="">
                        <span>Deborah Chu</span>
                    </div>
                    <div>
                        <img src="./photo/mic1.png" alt="">
                        <img src="./photo/cam_small.png" alt="">
                        <img style="height: 18px;" src="./photo/cham1.png" alt="">
                    </div>
                </div>
                <div class="par-item">
                    <div>
                        <img src="./photo/avatar 1325.png" alt="">
                        <span>Jordan Nieves</span>
                    </div>
                    <div>
                        <img src="./photo/mic1.png" alt="">
                        <img src="./photo/cam_small.png" alt="">
                        <img style="height: 18px;" src="./photo/cham1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
