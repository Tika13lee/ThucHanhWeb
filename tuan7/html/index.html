                            <div class="row text-center mb-4 mt-4">
                                <div class="col-12">
                                    <h4>THÔNG TIN CÁ NHÂN</h4>
                                </div>
                            </div>
                            <div class="row mb-2 form-group">
                                <div class="col-3 text-right">
                                    <label for="">Họ và tên:</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" name="txtName" id="txtName"
                                        placeholder="Nhập vào họ tên (bắt buộc nhập)" class="form-control">
                                </div>
                                <div class="col-1">
                                    <span id="er1" class="text-danger">*</span>
                                </div>
                            </div>
                            <div class="row mb-2 form-group">
                                <div class="col-3 text-right">
                                    <label for="">Ngày sinh:</label>
                                </div>
                                <div class="col-8">
                                    <input type="date" name="txtNgay" id="txtNgay" class="form-control">
                                </div>
                                <div class="col-1">

                                </div>
                            </div>
                            <div class="row mb-2 form-group">
                                <div class="col-3 text-right">
                                    <label for="">Giới tính:</label>
                                </div>
                                <div class="col-9 text-left">
                                    <form action="">
                                        <input type="radio" name="sex" id="nam" value="Nam" required>
                                        <span>Nam</span>
                                        <input type="radio" name="sex" id="nu" value="Nữ" required>
                                        <span>Nữ</span>
                                    </form>
                                    <span id="errSex" class="text-danger"></span>
                                </div>

                            </div>
                            <div class="row mb-2 form-group">
                                <div class="col-3 text-right">
                                    <label for="">Địa chỉ:</label>
                                </div>
                                <div class="col-9 text-left">
                                    <input type="text" name="txtAddress" id="txtAddress" placeholder="Nhập vào địa chỉ" class="form-control" onblur="ktAddress()">
                                    <span id="erAddress"></span>
                                </div>
                                <!-- <div class="col-1"></div> -->
                            </div>
                            <div class="row mb-2 form-group">
                                <div class="col-3 text-right">
                                    <label for="">Điện thoại:</label>
                                </div>
                                <div class="col-8 ">
                                    <input type="text" name="txtPhone" id="txtPhone"
                                        placeholder="Nhập vào số điện thoại (9-10 số)" class="form-control">
                                </div>
                                <div class="col-1"></div>
                            </div>
                            <div class="row mb-2 form-group">
                                <div class="col-3 text-right">

                                </div>
                                <div class="col-9 text-left">
                                    <input type="email" name="txtEmail" id="txtEmail"
                                        placeholder="Nhập vào email cá nhân theo dạng ten@tencongty.com" class="form-control" onblur="ktEmail()">

                                </div>
                                <!-- <div class="col-1"></div> -->
                            </div>
                        </form>
