    <div class="container">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Thêm sản phẩm</button>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <h2>THÔNG TIN SẢN PHẨM</h2>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="row form-group">
                                <label for="">Tên sản phẩm</label>
                                <input type="text" id="txtName" class="form-control">
                            </div>
                            <div class="row form-group">
                                <label for="">Hình ảnh</label>
                                <input type="text" id="txtImg" class="form-control">
                            </div>
                            <div class="row form-group">
                                <label for="">Ngày nhập</label>
                                <input type="date" id="txtNgay" class="form-control">
                            </div>
                            <div class="row form-group">
                                <div class="col-12 text-center">
                                    <input type="button" class="btn btn-success" value="Add" onclick="addProduct()">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-danger">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <table id="exampleAPI" class="table table-bordered text-center">
            <thead class="bg-info text-uppercase">
                <tr>
                    <th>STT</th>
                    <th>Hình ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Ngày nhập</th>
                    <th>Cập nhật</th>
                    <th>Xóa</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
